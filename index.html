<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stone Paper Scissor</h1>
    <p>NOTE: computer selects its tool randomly. It isn't decided based on what you select. So the game is fair.</p>
    <p id="selectTool">Select your tool:</p>
    <button class="buttons" id="stone">Stone</button>
    <button class="buttons" id="paper">Paper</button>
    <button class="buttons" id="scissor">Scissor</button>
    <h3 id="yourChoice">Your choice: </h3>
    <h3 id="computerChoice">Computer's choice: </h3>
    <h3 id="winner">Winner: </h3>
    <h3>Score Card:</h3>
    <p>Your score: <span id="yScore"></span> </p>
    <p>Computer's score: <span id="cScore"></span> </p>
    <h3>Review of each game:</h3>
</body>
<script src="index.js"></script>
</html>
